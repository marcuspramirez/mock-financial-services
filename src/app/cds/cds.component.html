<app-navbar></app-navbar>


<h1 class="cd-header">Welcome to the CDs Marketplace!</h1>

<div class="card-container">
<mat-card class="example-card" *ngFor="let cd of cds">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ cd.elcd?.name }}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <div class="min-deposit">Minimum Investment: {{ cd.minimumOpeningDeposit | currency }}</div>
    <div class="term">{{ cd.term }}</div>
    <div class="interest-rate">{{ cd.interestRate }}</div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>


<app-footer></app-footer>
